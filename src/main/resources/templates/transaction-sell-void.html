<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Продажби<br></div>
            </div>
            <div class="row g-3">
                <table class="table table-striped table-lg" bgcolor="#e9967a">
                    <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Статус</th>
                        <th>Одобрил</th>
                        <th>Купувач</th>
                        <th>Дата</th>
                        <th>Продукт</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Сума</th>
                        <th>Адрес</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${allTransactions}" th:object="${i}">
                        <td th:text="*{transactionType}"></td>
                        <td th:text="*{transactionStatus}"></td>
                        <td th:text="*{user != null} ? *{user.fullname} : ' '"></td>
                        <td th:text="*{buyer != null} ? *{buyer.fullname} : ' '"></td>
                        <td th:text="*{dateTime}"></td>
                        <td th:text="*{item.name}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{quantity}"></td>
                        <td th:text="*{sum}"></td>
                        <td th:text="*{address}"></td>
                        <td>
                            <form class="d-flex justify-content-center mt-4" th:action="@{/transactions/void-sell/{id}(id = *{id})}" method="POST">
                                <button type="submit" class="btn btn-primary btn-block w-100">
                                    Анулиране
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
