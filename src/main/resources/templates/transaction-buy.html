<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Покупка<br></div>
            </div>
            <div th:object="${itemData}" class="row g-3">

                <div class="text-center">
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Име:
                        <span th:text="${itemData.name}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Баркод:
                        <span th:text="${itemData.barcode}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Група:
                        <span th:text="${itemData.group}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Цена:
                        <span th:text="${itemData.outgoingPrice}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Описание:
                        <span th:text="${itemData.description}" style="float:right;"></span>
                    </p>
                    <form th:action="@{/transactions/buy/{id}(id=*{id})}" method="POST">
                        <div>
                            <div class="col-auto">
                                <label for="inputQuantity">Количество</label>
                            </div>
                            <div class="col-auto">
                                <input type="number"
                                       step="0.01"
                                       name="inputQuantity"
                                       id="inputQuantity"
                                       required min="1">
                            </div>
                        </div>
                        <div>
                            <div class="col-auto">
                                <label for="inputAddress">Адрес</label>
                            </div>
                            <div class="col-auto">
                                <input name="address"
                                       required minlength="3" maxlength="20"
                                       type="text"
                                       id="inputAddress"
                                       class="form-control"
                                       aria-describedby="townHelpInline">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-primary btn-block w-50" type="submit">Поръчка</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
