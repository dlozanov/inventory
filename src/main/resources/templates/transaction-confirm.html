<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Потвърждаване на покупка<br></div>
            </div>
            <div th:object="${transactionData}" class="row g-3">

                <div class="text-center">
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Име:
                        <span th:text="*{item.name}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Количество:
                        <span th:text="*{quantity}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Общо сума:
                        <span th:text="*{sum}" style="float:right;"></span>
                    </p>
                    <p class="card-text border-bottom " style="text-align:left;color: white";>Адрес:
                        <span th:text="*{address}" style="float:right;"></span>
                    </p>
                    <form th:action="@{/transactions/confirm/{id}(id=*{id})}" method="POST">
                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-primary btn-block w-50" type="submit">Потвърди</button>
                        </div>
                    </form>
                    <form th:action="@{/transactions/decline/{id}(id=*{id})}" method="POST">
                        <div class="d-flex justify-content-center mt-2">
                            <button class="btn btn-primary btn-block w-50" type="submit">Откажи</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
