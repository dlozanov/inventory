<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Регистрация на склад<br></div>
            </div>
            <div class="row g-3">
                <form
                        th:action="@{/warehouses/add}"
                        th:object="${warehouseRegistrationBindingModel}"
                        method="POST"
                        enctype="multipart/form-data">
                    <!-- Town -->
                    <div>
                        <div class="col-auto">
                            <label for="inputTown">Град</label>
                        </div>
                        <div class="col-auto">
                            <input name="town"
                                   th:value="*{town}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="20"
                                   type="text"
                                   id="inputTown"
                                   class="form-control"
                                   aria-describedby="townHelpInline">
                            <small id="townError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">Града трябва да е с дължина между 3 и 20 символа</small>
                        </div>
                    </div>
                    <!-- EO: Town -->

                    <!-- Address -->
                    <div>
                        <div class="col-auto">
                            <label for="inputAddress">Адрес</label>
                        </div>
                        <div class="col-auto">
                            <input name="address"
                                   th:value="*{address}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="20"
                                   type="text"
                                   id="inputAddress"
                                   class="form-control"
                                   aria-describedby="addressHelpInline">
                            <small id="addressError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">Адреса трябва да е с дължина между 3 и 20 символа.</small>
                        </div>
                    </div>
                    <!-- EO: Address -->

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit">Запис</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
