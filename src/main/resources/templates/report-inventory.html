<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Наличност на артикули<br></div>
            </div>
            <div class="row g-3">
                <table class="table table-striped table-lg" bgcolor="#e9967a">
                    <thead>
                    <tr>
                        <th>Име</th>
                        <th>Баркод</th>
                        <th>Група</th>
                        <th>Данъчна група</th>
                        <th>Купешка цена</th>
                        <th>Продажна цена</th>
                        <th>Склад</th>
                        <th>Доставчик</th>
                        <th>Количество</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${allItems}" th:object="${i}">
                        <td th:text="*{name}"></td>
                        <td th:text="*{barcode}"></td>
                        <td th:text="*{groupName}"></td>
                        <td th:text="*{vatName}"></td>
                        <td th:text="*{incomingPrice}"></td>
                        <td th:text="*{outgoingPrice}"></td>
                        <td th:text="*{warehouseName}"></td>
                        <td th:text="*{supplierName}"></td>
                        <td th:text="*{quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
