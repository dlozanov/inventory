<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <div style="font-size:28px; color: white" class="text-light border-bottom">Продажба<br></div>
                </div>
            </div>
            <div>
                <form th:action="@{/transactions/sell}" method="POST">
                    <div class="col">
                        <label for="item">Артикул</label>
                        <select id="item" name="item" class="form-select" required>
                            <option th:each="i : ${allItemsFromFirm}" th:value="${i.id}"
                                    th:text="|${i.name} - ${i.outgoingPrice}|"></option>
                        </select>
                        <small id="groupError" class="invalid-feedback form-text bg-danger rounded">Изберете артикул</small>
                    </div>
                    <div class="col-auto">
                        <label for="inputQuantity">Количество</label>
                    </div>
                    <div class="col-auto">
                        <input type="number"
                               step="0.01"
                               name="inputQuantity"
                               id="inputQuantity"
                               required min="1">
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-primary btn-block w-50" type="submit">Продажба</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
