<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div style="font-size:28px; color: white" class="text-light border-bottom">Редактиране на доставчик<br></div>
            </div>
            <div class="row g-3">
                <form
                        th:action="@{/suppliers/edit}"
                        th:object="${supplierRegistrationBindingModel}"
                        method="POST"
                        enctype="multipart/form-data">
                    <!-- Name -->
                    <div>
                        <div class="col-auto">
                            <label for="inputName">Име</label>
                        </div>
                        <div class="col-auto">
                            <input name="name"
                                   th:value="*{name}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="20"
                                   type="text"
                                   id="inputName"
                                   class="form-control"
                                   aria-describedby="townHelpInline">
                            <small id="nameError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">Името трябва да е с дължина между 3 и 20 символа</small>
                        </div>
                    </div>
                    <!-- EO: Name -->

                    <!-- Email -->
                    <div>
                        <div class="col-auto">
                            <label for="inputEmail">Имейл</label>
                        </div>
                        <div class="col-auto">
                            <input name="email"
                                   th:value="*{email}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="20"
                                   type="text"
                                   id="inputEmail"
                                   class="form-control"
                                   aria-describedby="addressHelpInline">
                            <small id="emailError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">Въведете валиден имейл.</small>
                        </div>
                    </div>
                    <!-- EO: Email -->

                    <!-- Email -->
                    <div>
                        <div class="col-auto">
                            <label for="inputPhone">Телефон</label>
                        </div>
                        <div class="col-auto">
                            <input name="phone"
                                   th:value="*{phone}"
                                   th:errorclass="is-invalid"
                                   minlength="6" maxlength="10"
                                   type="text"
                                   id="inputPhone"
                                   class="form-control"
                                   aria-describedby="addressHelpInline">
                            <small id="phoneError"
                                   class="invalid-feedback text-light form-text bg-danger rounded">Телефона трябва да е между 6 и 10 цифри.</small>
                        </div>
                    </div>
                    <!-- EO: Email -->
                    <input type="hidden" name="id" th:value="${id}">

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit">Запис</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
